<html>
    <head>
        <title>村头留言板</title>
        <script src="js/vue.min.js"></script>
        <script src="js/axios.min.js"></script>
        <script src="js/js.cookie.js"></script>
        <script src="js/marked.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
    </head>
    <body>
        <div style="text-align:center"><h1>村头留言板</h1></div>
        <main role="main" class="flex-shrink-0">
            <div class="container" id = "msgs">
                    <div class="list-group"  v-for="msg in all_msgs">
                        <div class="list-group-item list-group-item-action" >
                            <div>
                                <p>{{msg.group_name}} 的 {{msg.name}} 说：</p>
                                <h5 class="mb-1">{{msg.context}}</h5>
                            </div>
                        </div>
                    </div>
            </div>
            
        </main>
        <script>
            var msgs = new Vue({
                el:'#msgs',
                data:{
                    all_msgs: new Array()
                },
                methods:{
                    get_msgs:function(){
                        axios({
                            method:'get',
                            url:'/api/v1/ycy/messages'
                        })
                        .then(function(response){
                            console.log(response.data)
                            msgs.all_msgs = response.data
                            
                        })
                        .catch(function(error){
                            alert(error);
                        })
                    }
                }                
            })
        msgs.get_msgs()
        </script>
    </body>
</html>
